<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Historiques RDV</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Noms patient</th>
          <th>Motif RDV</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Médécin traitant</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rdv | async">
          <td>{{r.id}}</td>
          <td>{{r.code}}</td>
          <td>{{r.patient}}</td>
          <td>{{r.motif}}</td>
          <td>{{r.date}}</td>
          <td>{{r.time}}</td>
          <td>{{r.medecin}}</td>
          <td>
            <button (click)="deleteRdv(r.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateRdv(r.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="rdvDetails(r.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
